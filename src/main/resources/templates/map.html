<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Procedural</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from '../js/three.module.min.js';
    import { OrbitControls } from '../js/OrbitControls.js';

    async function generarMapa() {
      const response = await fetch("/map/getMap");
      const data = await response.json();
      console.log(data); // Solo para verificar

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.PlaneGeometry(600, 600, data.length - 1, data[0].length - 1);
      const vertices = geometry.attributes.position.array;

      let index = 0;
      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data[i].length; j++) {
          vertices[index + 2] = data[i][j] * 180;
          index += 3;
        }
      }

      geometry.computeVertexNormals();

      const material = new THREE.MeshStandardMaterial({ color: 0x228b22, wireframe: false, flatShading: true });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 50, 50).normalize();
      scene.add(light);

      camera.position.set(0, 60, 60);
      camera.lookAt(0, 0, 0);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }

    generarMapa();
    </script>
</body>
</html>
